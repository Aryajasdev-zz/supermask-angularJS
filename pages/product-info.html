<div class="container-fluid animated zoomIn" style="position:relative" ng-controller="productinfoController">
	<div class="zoomcontainer hidden-xs">   
		<zoom class="row" mark-height="100" mark-width="100"  ng-src="{{image.img}}" alt="{{Product.name}}" zoom-lvl="2.5"></zoom>
	</div>
	<div class="row middle-xs">
		<div class="col-md-5">
			<img class="img-responsive img-center visible-xs"  ng-src="{{image.img}}" alt="{{Product.name}}">
		</div>
		<div class="col-md-7">
			<div class="prodview">
				<div class="row vs-20">
					<div class="col-xs-12 text-left"><h1>{{Product.name}}</h1></div>
                </div>
				<div class="row">
					<div class="col-xs-12 text-right">
						<strong>Current Price:</strong> 
						<h2 class="inline">{{Product.webprice | currency:"&pound;"}}</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12"><p>{{Product.descr}}</p></div>
				</div>
				<div class="row" ng-controller="QtyStepsCtrl">
					<div class="col-md-7 text-left">
						<div rn-stepper min="minScore" max="maxScore" ng-model="score"></div>
					</div>
					<div class="col-md-3 text-right">
						<strong>Total:{{Product.webprice*score  | currency:"&pound;"}}</strong>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-left">
						<h2>Description</h2><span>{{Product.masksdes}}</span></br>
					</div>					
				</div>
				<div class="row">
					<div class="col-md-12 text-left">
						<h2>Specification :</h2><span>{{Product.specification}}</span></br>
					</div>					
				</div>
				<div class="row">
					<div class="col-md-12 text-left">
						<h2>With Delivery :</h2><span>{{Product.delivery}}</span>
					</div>					
				</div>
				<div class="row row-fluid">
					<div class="col-xs-12 text-right">
						<ngcart-addtocart id="{{Product.prodid}}" name="{{Product.name}}" price="{{Product.webprice}}" quantity="1" url="{{Product.url}}" img="{{Image.img}}" sizeid="{{Product.sizeid}}" isstock="{{Product.isstock}}" quantity-max="1" ng-click="toggle()" isdetails="0">
							<span ng-show="Product.isstock==1">Add to Cart</span>
							<span ng-show="Product.isstock==0">Out of Stock</span>		
						</ngcart-addtocart>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
