<!- all categories -->
<div class="category-link" ng-repeat="category in Categories" animate-on-load>
	<div class="slide-{{ category.url}}" id="sub-{{category.url}}">
		<div class="scanlines">
			<div class="row center-xs">
				<div class="col-xs-12 col-md-4"><h1 class="heading">{{ category.name}}</h1></div>
			</div>
			<div class="row center-xs vs20">
				<div class="col-xs-12 col-md-4">
					<section class="fixed-text">
                        <span class="heading">Shop directly </span>
                        <span class="heading">from our </span>
                        <span class="heading">favourite </span>
                        <span class="heading">independent labels </span>
                    </section>
				</div>
			</div>	
			<div class="row center-xs">
				<div class="slide-action">
					<div class="row center-xs">
						<div class="col-xs-12 col-md-4">
							<a ui-sref="category({url:category.url})" class="btn btn-block btn-danger btn-raised" ng-click="whatCat(category.name,category.url)">SHOP NOW</a>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
